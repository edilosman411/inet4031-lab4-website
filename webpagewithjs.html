<!DOCTYPE html>
<html>
  <head>
    <title>Edil’s Interactive Light Page</title>
    <style>
      body {
        background-color: lavender;   /* change this color to any you like */
        text-align: center;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: darkslateblue;
      }
      p {
        font-size: 18px;
      }
      button {
        margin: 10px;
        padding: 8px 16px;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <h1>Welcome to Edil’s Light Switch!</h1>
    <p>Click the buttons below to turn the light on or off and watch what happens.</p>

    <img id="myImage" src="pic_bulboff.gif" style="width:120px">

    <br>
    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">
      Turn On the Light
    </button>
    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">
      Turn Off the Light
    </button>
  </body>
</html>
